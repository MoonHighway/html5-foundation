<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">
    <title>Solution - Northstar Powder Day</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>Northstar - Powder Day During a Drought</h1>

<Video id="northstar-movie" src="http://www.moonhighway.com/class/assets/video/northstar.mp4">
</Video>

<div>
    <Progress id="status-bar" value="0"></Progress>
</div>

<p id="playing">&#9835; music playing &#9835;</p>

<div id="status" class="space">
    <span id="currentTime">0</span> of
    <span id="duration">0</span> seconds
</div>

<div id="controls" class="space">
    <button id="play">Play</button>
    <button id="pause">Pause</button>
    <button id="reset">Reset</button>
</div>

<script src="player.js"></script>

</body>
</html>
